<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Resources Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .custom-style {
            background-image: url('https://picsum.photos/seed/test123/800/400.jpg');
            height: 200px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>External Resources Test Document</h1>
        <p>This document includes external resources for testing resource fetching.</p>

        <div class="custom-style mb-4"></div>

        <div class="row">
            <div class="col-md-6">
                <h2>External Image</h2>
                <img src="https://picsum.photos/seed/image1/400/300.jpg"
                     alt="Test image 1"
                     class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>Another External Image</h2>
                <img src="https://picsum.photos/seed/image2/400/300.jpg"
                     alt="Test image 2"
                     class="img-fluid">
            </div>
        </div>

        <div class="mt-4">
            <h2>External Script</h2>
            <p>This would normally load Bootstrap JavaScript:</p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        </div>

        <div class="mt-4">
            <h2>External Link</h2>
            <a href="https://example.com" target="_blank">External Link</a>
        </div>

        <div class="mt-4">
            <h2>IFrame with External Content</h2>
            <iframe src="https://www.example.org"
                    width="100%"
                    height="200"
                    frameborder="0">
                Your browser does not support iframes.
            </iframe>
        </div>
    </div>
</body>
</html>
